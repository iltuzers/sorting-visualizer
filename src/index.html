<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- Sorting Speed Control -->
        <div class="slider-container">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="100" value="50">
        </div>

        <!-- Number of Bars Control -->
        <div class="barcount-container">
            <label for="barCount">Number of Bars:</label>
            <input type="number" id="barCount" min="10" max="100" value="50">
        </div>

        <!-- Sorting Algorithm Options -->
        <div class="sorting-options">
            <label><input type="radio" name="sortingAlgorithm" value="bubbleSort" checked>Bubble Sort</label>
            <label><input type="radio" name="sortingAlgorithm" value="heapSort" >Heap Sort</label>
            <label><input type="radio" name="sortingAlgorithm" value="mergeSort">Merge Sort</label>
            <label><input type="radio" name="sortingAlgorithm" value="quickSort">Quick Sort</label>
        </div>

        <!-- Sorting Controls -->
        <div class="sorting-controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="end">End</button>
        </div>

        <!-- Container for Displayin Bars -->
        <div class="bar-container" id="barContainer"></div>

        
        <div class="bar-control">
            <!-- Button for Generating a New Array -->
            <button id="generateBtn">Generate New Array</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
